dependencies:
  task:
    - yay 
    - zsh/config 
    - tmux/tmux 
  os:
    - arch 
  noCommand:
    - yay 
  noDir:
    - /usr/local/zsh/oh-my-zsh
  user:
    - noroot
  os:
    - arch/debian
install:
  cmd:
    - ls {home}
    - <NameOfCommand> | usermod {user}
  env:
    - ZSH = /usr/local/zsh/oh-my-zsh
    - <NameOfCommand> | hsh = hhh
  mkdir:
    - "{home}/.old"
    - <NameOfCommand> | "{home}/.old"
  ln:
    - Linking .zshrc | {repo}/config/.zshrc > {home}
    - "{repo}/config/.rc-temp > {home}"
  mv:
    - "{repo}/config/.rc-temp > {home}"
  cp:
    - "{repo}/config/.rc-temp > {home}"
  pkg:
    - git
  yay:
    - git
  apt:
    - git
  pacman:
    - git
