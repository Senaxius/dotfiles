# font
font_family      SauceCodeProNerdFont
font_size        11
bold_font        auto
italic_font      auto
bold_italic_font auto
# cursor
shell_integration  no-cursor
cursor_shape     block
cursor_blink_interval 0
mouse_hide_wait  2.0
# style
url_color        #0087bd
url_style        dotted
background_opacity 0.85
# other
confirm_os_window_close 0
enable_audio_bell false
# scrollback vim feature
scrollback_lines 200
scrollback_pager nvim --noplugin -c "set signcolumn=no showtabline=0" -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "

map ctrl+shift+h no_op
map ctrl+shift+l no_op
map ctrl+shift+t no_op

